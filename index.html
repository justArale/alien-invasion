<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Alien Invasion</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/enemies/whiteAlien2.png"
    />
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <h1>Welcome Space Lord</h1>
        <br />

        <p>you have to protect the earth!</p>
        <img src="./images/start-screen.jpg" alt="" class="logo-img" />

        <button id="start-button">Start Game</button>
        <p>
          Use <img src="./images/arrows.jpg" alt="" class="arrows-img" /> to
          control the spaceship and press
          <span id="spaceBtn"> SpaceBar </span> to shoot!
        </p>
        <!-- <img src="./images/arrows.jpg" alt="" class="arrows-img" /> -->
      </div>

      <div id="game-container">
        <div id="stats">
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end-intro">
        <img src="./images/end-screen-intro.jpg" alt="" class="logo-img" />
        <h1>Game Over</h1>
      </div>
      <div id="game-end-screen">
        <img src="./images/end-screen.jpg" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/Components.js"></script>
    <script type="text/javascript" src="js/Projectile.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Obstacle.js"></script>
  </body>
</html>
