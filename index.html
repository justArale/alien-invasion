<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Alien Invasion</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/enemies/whiteAlien2.png"
    />
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <div id="start-screen-header">
          <h1>Alien Invasion</h1>
          <br />
          <p>Highscore: <span id="highScore">0</span></p>
        </div>
        <button id="start-button">Start Game</button>
      </div>

      <div id="game-container">
        <div id="stats" style="display: none">
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end-screen">
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/Components.js"></script>
    <script type="text/javascript" src="js/Projectile.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Obstacle.js"></script>
  </body>
</html>
