<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Alien Invasion üïπÔ∏è By Arale</title>
    <meta
      name="description"
      content="Alien Invasion is a casual game where you command your spaceship to shoot invading aliens."
    />

    <!-- Icon -->
    <link rel="icon" href="/images/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/images/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/images/touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Facebook Open Graph -->
    <meta property="og:type" content="game" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:url"
      content="https://arale.uber.space/alien-invasion/"
    />
    <meta property="og:title" content="Alien Invasion üïπÔ∏è By Arale" />
    <meta
      property="og:description"
      content="Alien Invasion is a casual game where you command your spaceship to shoot invading aliens."
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image"
      content="https://arale.uber.space/alien-invasion/images/preview.jpg"
    />

    <!-- Twitter Cards -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://arale.uber.space/alien-invasion/"
    />
    <meta property="twitter:title" content="Alien Invasion üïπÔ∏è By Arale" />
    <meta
      property="twitter:description"
      content="Alien Invasion is a casual game where you command your spaceship to shoot invading aliens."
    />
    <meta
      property="twitter:image"
      content="https://arale.uber.space/alien-invasion/images/preview.jpg"
    />
  </head>
  <body>
    <main>
      <!-- #game-start-screen is initially shown on the game start screen -->
      <div id="game-start-screen">
        <div id="start-screen-header" class="screen-header">
          <h1>Alien Invasion</h1>
          <p>Highscore: <span class="highScore">0</span></p>
        </div>
        <button id="start-button">Start Game</button>
      </div>
      <div id="launch-wrapper">
        <div id="launch-screen">
          <p>Control by</p>
          <img src="images/launch-screen/launch-control.svg" />
          <p>shoot with</p>
          <img src="images/launch-screen/launch-shoot.svg" />
        </div>
      </div>
      <div id="game-container">
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>

        <div id="game-stats">
          <!-- lives set with js -->
          <p>Lives: <span id="lives"></span></p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end-screen">
        <div id="end-screen-header" class="screen-header">
          <h1>Game Over</h1>
          <p>Highscore: <span class="highScore">0</span></p>
        </div>
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/Components.js"></script>
    <script type="text/javascript" src="js/Projectile.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Obstacle.js"></script>
    <script type="text/javascript" src="js/Explosion.js"></script>
  </body>
</html>
